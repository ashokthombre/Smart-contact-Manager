<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
 

   <div class="card me-3">
      <div class="card-body text-center ">
      <h1 class="text-center">Add Contact</h1>
         <div class="container-fluid mt-1 text-center">
         
            <div class="row">
            
               <div class="col-md-10 offest-md-1 text center">
               
                  <form action=""
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-form}"
                  class="mt-2"
                  >
                    <!-- first name -->
                      <div class="input-group">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ml-2 ">
                            <i class="fa fa-plus"></i>                  
                        </div>
                      
                      </div>
                      <input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
                      </div>
                      
                      <!-- second name    -->               
                   <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                              <i class="fa fa-user"></i>                   
                        </div>
                      
                      </div>
                      <input type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control"/>
                      </div>
                       
                       <!-- phone field -->
                       <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                             <i class="fa fa-phone"></i>                    
                        </div>
                      
                      </div>
                      <input type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
                      </div>
                      
                     <!--  Email field -->
                      <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                            @                    
                        </div>
                      
                      </div>
                      <input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
                      </div>
                      
                      <!-- work field -->
                  <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                           <i class="fa fa-briefcase"></i>                   
                        </div>
                      
                      </div>
                      <input type="text" id="work" name="work" placeholder="Enter Profession" class="form-control"/>
                      </div>
                      
                      <!-- Description field -->
                      
                      <div class="form-group mt-2">
                        <textarea id="mytextarea" placeholder="Enter about contact." name="description" class="form-control" rows="10" cols=""></textarea>
                        
                      </div>
                      
                      <!-- image field -->
                       
                       <div class="custom-file mt-1">
                         <input type="file" name="profileImage"/>
                       
                       </div>
                      <div class="container text-center">
                      
                      <button class="btn bg-primary text-white"   >Save Contact</button>
                      
                      </div>
                  
                  </form>
               
               </div>
            
            </div>
         
         </div>
      
      
      
      </div>
   
   </div>


<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <script >
        
       $(document).ready(()=>
       {
        $('.item').removeClass('active');
        $("#add-link").addClass("active");
       })
       
       </script>

</section>

</body>
</html>
