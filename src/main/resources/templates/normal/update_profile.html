<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
       <div class="card me-3">
      <div class="card-body ">
      <h1 class="text-center">Add Contact</h1>
         <div class="container-fluid mt-1">
         
            <div class="row">
            
               <div class="col-md-8 offest-md-2">
               
                  <form action=""
                  th:object="${user}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/update-profile}"
                  class="mt-2"
                  >
                  <input type="hidden" th:value="${user.id}" name="cId"/>
                    
                      <!-- image field -->
                      <div class="container text-center">
                      
                      <img style="width: 200px; height: 200px;" class="my_profile_pictute mt-1" alt="profilePhoto" th:src="@{'/img/'+${user.imageurl}}">
                      </div>
                      
                  
                    <!-- first name -->
                      <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ml-2 ">
                            <i class="fa fa-plus"></i>                  
                        </div>
                      
                      </div>
                      <input th:value="${user.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
                      </div>
                      
                
                   
                      
                     <!--  Email field -->
                      <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                            @                    
                        </div>
                      
                      </div>
                      <input th:value="${user.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
                      </div>
                      
                      <div class="input-group mt-2">
                      
                      <div class="input-group-prepend">
                        <div class="input-group-text ">
                           <i class="fa fa-briefcase"></i>                   
                        </div>
                      
                      
                      </div>
                      <input type="text" id="work" name="password1" placeholder="Enter new Password" class="form-control"/>
                      </div>
                 
                      
                      <!-- Description field -->
                      
                      <div class="form-group mt-2">
                        <textarea th:text="${user.about}" id="mytextarea"  placeholder="Enter about contact." name="about" class="form-control" rows="10" cols="">
                        
                        </textarea>
                        
                      </div>
                    
                      <div class="custom-file mt-2 ">
                        <p>Choose New Profile Pic</p>
                         <input type="file" name="profileImage"/>
                       
                       </div>
                    
                   
                      <div class="container text-center mt-2">
                      
                      <button  class="btn bg-primary text-white">Update Profile</button>
                      
                      </div>
                  
                  </form>
               
               </div>
            
            </div>
         
         </div>
      
      
      
      </div>
   
   </div>


<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
 
 
</section>

</body>
