<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
    <div id="login">
        <h3 style="color:#009688;" class="text-center  pt-5">Login form</h3>
         
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" action="" method="post">
                            <h3 style="color:#009688;" class="text-center ">Login</h3>
                            
                           <div th:if="${param.error}" class="alert alert-danger">
                             Invalid Username and password.
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                             You have been Successfully logged out.
                            </div>
                            
                            
                            <div class="form-group">
                                <label style="color:#009688;" for="username" class="">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label style="color:#009688;" for="password" class="">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                              
                               <div class="form-group ">
                               
                               <a style="color:#009688;" href="/signup/">Register here.</a>
                                <a style="color:#009688;" href="/forget-password">Forget Password?.</a>
                            </div>
                            
                            <div class="form-group text-center mt-2">
                               
                                <input type="submit" name="submit" class="btn bg-primary text-white" value="submit">
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
